<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    
     <div id="menu">
      <button id="singlePlayer" class="badge bg-light text-dark">Single Player</button>
      <button id="multiPlayer" class="badge bg-light text-dark">Multi Player</button>
      <button id="isFourPlayer" class="badge bg-light text-dark">2 vs 2</button>
    </div>

    <div id="startRestart">
      <button id="start" class="badge bg-light text-dark">Start</button>
      <button id="restart" class="badge bg-light text-dark">Restart</button>
     </div>

     <!-- CANVAS-GAME -->
    <canvas id="bg"></canvas>

  <!-- SIDEBAR MENU -->
  <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasMenu" id="offcanvasBtn" role="button">Menu</a>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenu">
    <div class="offcanvas-header h-10">
      <h5 class="offcanvas-title" id="offcanvasHeader">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="border-top border-5 border-dark my-1"></div>
    <div class="border-top border-5 border-dark my-1"></div>
    <div class="border-top border-5 border-dark my-1"></div>

    <div class="offcanvas-body">
      <!-- the menu items -->
      <div class="d-grid gap-2 col-10 mx-auto position-absolute top-50 start-50 translate-middle">
        <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#settingsModal" id="settingsBtn" type="button">Settings</button>
        <button class="btn btn-primary" id="statisticsBtn" type="button">Statistics</button>
        <button class="btn btn-primary" id="tournamentBtn" type="button">Tournament</button>
        <button class="btn btn-primary" id="historyBtn" type="button">History</button>
      </div>
    </div>

    <!-- MODAL FOR SETTINGS -->
    <div class="modal" id="settingsModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"> 
          <div class="modal-header">
            <h5 class="modal-title" id="modalSettings">Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- SETTINGS -->
            <div class="container">

              <p class="fw-bold" id="ballHeader">Ball</p>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="speed-ball">Speed</p>
                  </div>
                  <div class="col">
                    <input type="number" id="speed-input-ball" class="form-control form-control-sm text-dark" value="40">
                  </div>
                </div>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="acceleration-ball">Acceleration</p>
                  </div>
                  <div class="col">
                    <input type="number" id="acceleration-input-ball" class="form-control form-control-sm text-dark" value="20">
                  </div>
                </div>
            
                <p class="fw-bold" id="AI">AI</p>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="speed-ai">Speed</p>
                  </div>
                  <div class="col">
                    <input type="number" id="speed-input" class="form-control form-control-sm text-dark" value="0">
                  </div>
                </div>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="acceleration-ai">Acceleration</p>
                  </div>
                  <div class="col">
                    <input type="number" id="acceleration-input" class="form-control form-control-sm text-dark" value="0">
                  </div>
                </div>

                <p class="fw-bold" id="language">Language</p>
                <div class="my-1 d-flex align-items-center">
                  <p class="my-1 fw-light mb-0" id="language-choice">Choose language</p>
                  <select class="form-select" id="languageSelection">
                    <option value="1">English</option>
                    <option value="2">francais</option>
                    <option value="3">日本語</option>
                  </select>
                </div>
                
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="validate-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    

    <script type="module" src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <body>
</html>
