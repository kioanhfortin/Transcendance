<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

    <div id="menu">
      <button id="singlePlayer" class="btn btn-primary">Single Player</button>
      <button id="multiPlayer" class="btn btn-primary">Multi Player</button>
      <button id="isFourPlayer" class="btn btn-primary">2 vs 2</button>
    </div>

    <!-- CANVAS-GAME -->
    <div id="game-container">
      <canvas id="bg"></canvas>
    </div>

    <div id="startRestart">
      <button id="finishTournament" class="btn btn-light text-dark finishTournament ">Finish</button>
      <button id="start" class="btn btn-primary start">Start</button>
      <button id="restart" class="btn btn-primary restart">Restart</button>

    <!-- TOURNAMENT -->
    <div class="tournament-info" id="tournament-info">
      <div class="row my-2">
        <div class="col-12 text-center">
            <h2 class="text-light" id="tournament-panel">Tournament</h2>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-auto text-center">
          <p id="round-display" class="fs-4 fw-semibold text-light">Round</p>
      </div>
      <div class="col-auto text-center">
          <p id="round-display-counter" class="fs-4 fw-semibold text-light">1</p>
      </div>
    </div>
    <div class="border-top  border-light my-2"></div>
    <div class="border-top  border-light my-2"></div>
    <div class="border-top  border-light my-2"></div>
    <div class="row my-3">
      <div class="col-12 text-center">
          <h6 class="text-light" id="order-playing">Order Of Matchs</h6>
      </div>
    </div>

    <div id="order-match-display" class="justify-content-center align-items-center">
     </div>
    </div>

    <!-- DISPLAY CURRENT PLAYER -->
    <div id="PlayerOne" class="PlayerOne text-center text=light">
        <div class="text-dark">Playing</div>
    </div>
    <div id="winnerTournament" class="winnerTournament text-center text=light">
      <div class="text-dark">The Winner is </div>
    </div>
    <div id="PlayerTwo" class="PlayerTwo text-center">
      <div class="text-dark">Playing</div>
    </div>

<!-- LOGIN MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="loginHeader">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- LOGIN AND PASSWORD -->
        <div class="my-1 d-flex align-items-center">
          <div class="col-5">
            <label for="inputLoginLog" class="col-form-label" id="login">Login</label>
          </div>
          <div class="col-auto">
            <input id="inputLoginLog" class="form-control">
          </div>
        </div>
        <div class="my-1 d-flex align-items-center">
          <div class="col-5">
            <label for="inputPasswordLogin" class="col-form-label" id="password">Password</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPasswordLogin" class="form-control" aria-describedby="passwordHelpInline">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="validate-btn-login">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- REGISTER MODAL -->

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="registerHeader">Register</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- LOGIN AND PASSWORD -->
        <div class="my-1 d-flex align-items-center">
          <div class="col-5">
            <label for="inputLoginRegister" class="col-form-label" id="login-register">Login</label>
          </div>
          <div class="col-auto">
            <input id="inputLoginRegister" class="form-control">
          </div>
        </div>
        <div class="my-1 d-flex align-items-center">
          <div class="col-5">
            <label for="inputPasswordRegister" class="col-form-label" id="password-register">Password</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPasswordRegister" class="form-control" aria-describedby="passwordHelpInline">
          </div>
        </div>
        <div class="my-1 d-flex align-items-center">
          <div class="col-5">
            <label for="inputPasswordConfirmRegister" class="col-form-label" id="confpassword">Confirm Password</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPasswordConfirmRegister" class="form-control" aria-describedby="passwordHelpInline">
          </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="validate-btn-register">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <!-- BOUTTON MENU MOBILE --><!-- Button trigger modal desktop -->
  <!-- Bouton Menu Mobile -->
  <div id="mobileMenuButton">
    <a data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button">
        <i class="bi bi-list"></i> <!-- IcÃ´ne Bootstrap -->
    </a>
  </div>

  <!-- OPEN SIDEBAR FIXE --><!-- Button trigger modal desktop -->
  <div class="sidebar">
    <div class="top-left-menu">
      <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasMenu" id="offcanvasBtn" role="button">
        <i class="bi bi-list"></i>
      </a>
    </div>
  </div> 

  <!-- LOGIN REGISTER PANEL --><!-- Button trigger modal desktop -->
  <div class="top-right-button">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="loginModal">Login</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal" id="registerModalBtn">Register</button>
  </div>


  <!-- SIDEBAR MENU -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenu">
    <div class="offcanvas-header h-10">
      <h5 class="offcanvas-title" id="offcanvasHeader">Menu</h5>
      <a class="btn menu-btn" data-bs-dismiss="offcanvas" role="button">
        <i class="bi bi-x"></i>
      </a>
    </div>

    <div class="offcanvas-body">
      <!-- the menu items -->
      <div class="d-grid gap-2 col-10 mx-auto position-absolute top-50 start-50 translate-middle">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal" id="settingsBtn" type="button">Settings</button>
        <button class="btn btn-primary" id="statisticsBtn" type="button">Statistics</button>
        <button class="btn btn-primary" id="tournamentBtn" type="button" data-bs-toggle="modal" data-bs-target="#tournament" >Tournament</button>
        <button class="btn btn-primary" id="historyBtn" type="button">History</button>
      </div>
    </div>

    <!-- MODAL FOR SETTINGS -->
    <div class="modal" id="settingsModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"> 
          <div class="modal-header">
            <h5 class="modal-title" id="modalSettings">Settings</h5>
            <a class="btn menu-btn -close" data-bs-dismiss="modal" role="button">
              <i class="bi bi-x"></i>
            </a>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body">
            <!-- SETTINGS -->
            <div class="container">

              <p class="fw-bold" id="ballHeader">Ball</p>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="speed-ball">Speed</p>
                </div>
                  <div class="col">
                    <input type="number" id="speed-input-ball" class="form-control" value="40">
                  </div>
                </div>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="acceleration-ball">Acceleration</p>
                  </div>
                  <div class="col">
                    <input type="number" id="acceleration-input-ball" class="form-control" value="20">
                  </div>
                </div>
            
                <p class="fw-bold" id="AI">AI</p>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="speed-ai">Difficulty</p>
                  </div>
                  <div class="col">
                    <input type="number" id="difficulty-input-ai" min="1" max="50" class="form-control form-control-sm text-dark" value="10">
                  </div>
                </div>

                <p class="fw-bold" id="language">Language</p>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                  <p class="my-1 fw-light mb-0" id="language-choice">Choose language</p>
                  </div>
                  <div class="col">
                    <select class="form-select" id="languageSelection">
                      <option value="1">English</option>
                      <option value="2">francais</option>
                      <option value="3">æ¥æ¬èª</option>
                    </select>
                  </div>
                </div>
                
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="validate-btn-Stgs">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    

<div class="modal fade" id="tournament" aria-hidden="true" aria-labelledby="tournament" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="create-Tournament1">Tournament</h1>
        <button id="1modal-closeBtn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="fw-bold" id="nbr-player-tournament">Choose How Many Players</p>
        <div class="col">
          <button type="button" id="tournament-4" class="btn btn-primary">4</button>
          <button type="button" id="tournament-6" class="btn btn-primary">6</button>
          <button type="button" id="tournament-8" class="btn btn-primary">8</button>
          <button type="button" id="tournament-10" class="btn btn-primary">10</button>
          <button type="button" id="tournament-12" class="btn btn-primary">12</button>
          <button type="button" id="tournament-14" class="btn btn-primary">14</button>
          <button type="button" id="tournament-16" class="btn btn-primary">16</button>
        </div>
      </div>
      <div class="modal-footer">
        <p class="fw-bold" id="defaultValue-nbrPlayer">Default Value Is 4</p>
        <button id="nbrPlayer-Btn" class="btn btn-primary" data-bs-target="#create-Tournament" data-bs-toggle="modal">Next</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="create-Tournament" aria-hidden="true" aria-labelledby="create-Tournament" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="title-tournament">Create Tournament</h1>
        <button id="2modal-closeBtn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex">
          <p id="input-Username">Choose Name For Player</p>
          <p id="input-Username-id" class="ms-2">1</p>
          <p id="input-Username-Finish" style="display: none;" class="ms-2 ">All The Players Are Named</p>

        </div>
        <div class="d-flex">
          <input id="input-username-form" class="form-control form-control-sm">
          <button type="button" id="input-username-btn" class="btn btn-primary ms-2">Save</button>
        </div>
      </div>
      <div class="modal-footer">
        <button id="start-tournament" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" style="display: none;">Start Tournament</button>
        <button id="2modal-BackBtn" class="btn btn-primary" data-bs-target="#tournament" data-bs-toggle="modal">Back</button>
      </div>
    </div>
  </div>
</div>

    <script type="module" src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script type="module">
      import { setupLogin } from '/api/login.js';
      import { setupRegister } from '/api/register.js';
      setupLogin();
      setupRegister();
    </script>

  </body>
</html>
