<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

     <div id="menu">
      <button id="singlePlayer" class="btn btn-light text-dark singlePlayer">Single Player</button>
      <button id="multiPlayer" class="btn btn-light text-dark multiPlayer">Multi Player</button>
      <button id="isFourPlayer" class="btn btn-light text-dark isFourPlayer">2 vs 2</button>
    </div>

    <div id="startRestart">
      <button id="start" class="btn btn-light text-dark start">Start</button>
      <button id="restart" class="btn btn-light text-dark restart">Restart</button>
     </div>

     <!-- CANVAS-GAME -->
    <canvas id="bg"></canvas>
    <div class="tournament-info" id="tournament-info">
      <div class="row my-2">
        <div class="col-12 text-center">
            <h2 class="text-light">Tournament</h2>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-auto text-center">
          <p id="round-display" class="fs-4 fw-semibold text-light">Round</p>
      </div>
      <div class="col-auto text-center">
          <p id="round-display-counter" class="fs-4 fw-semibold text-light">1</p>
      </div>
    </div>
    <div class="border-top  border-light my-2"></div>
    <div class="border-top  border-light my-2"></div>
    <div class="border-top  border-light my-2"></div>
    <div class="row my-3">
      <div class="col-12 text-center">
          <h6 class="text-light">Order Playing</h6>
      </div>
    </div>

    <div id="order-match-display" class="justify-content-center align-items-center">
     </div>
    </div>

    <!-- DISPLAY CURRENT PLAYER -->
    <div id="PlayerOne" class="PlayerOne text-center text=light">
        <div class="text-dark">Playing</div>
    </div>
    <div id="PlayerTwo" class="PlayerTwo text-center">
      <div class="text-dark">Playing</div>
    </div>
    <!-- LOGIN PANEL --><!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="loginModal">Login</button>

<!-- LOGIN MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginHeader">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- LOGIN AND PASSWORD -->
        <div class="my-1 d-flex align-items-center">
          <div class="col-3">
            <label for="inputPassword6" class="col-form-label" id="login">Login</label>
          </div>
          <div class="col-auto">
            <input id="inputPassword6" class="form-control">
          </div>
        </div>
        <div class="my-1 d-flex align-items-center">
          <div class="col-3">
            <label for="inputPassword6" class="col-form-label" id="password">Password</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="validate-btn-login">Save changes</button>
      </div>
    </div>
  </div>
</div>

    

  <!-- SIDEBAR MENU -->
  <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasMenu" id="offcanvasBtn" role="button">Menu</a>
  <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenu">
    <div class="offcanvas-header h-10">
      <h5 class="offcanvas-title" id="offcanvasHeader">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="border-top border-5 border-light my-1"></div>
    <div class="border-top border-5 border-light my-1"></div>
    <div class="border-top border-5 border-light my-1"></div>

    <div class="offcanvas-body">
      <!-- the menu items -->
      <div class="d-grid gap-2 col-10 mx-auto position-absolute top-50 start-50 translate-middle">
        <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#settingsModal" id="settingsBtn" type="button">Settings</button>
        <button class="btn btn-primary" id="statisticsBtn" type="button">Statistics</button>
        <button class="btn btn-primary" id="tournamentBtn" type="button" data-bs-toggle="modal" data-bs-target="#tournament" >Tournament</button>
        <button class="btn btn-primary" id="historyBtn" type="button">History</button>
      </div>
    </div>

    <!-- MODAL FOR SETTINGS -->
    <div class="modal" id="settingsModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light"> 
          <div class="modal-header">
            <h5 class="modal-title" id="modalSettings">Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- SETTINGS -->
            <div class="container">

              <p class="fw-bold" id="ballHeader">Ball</p>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="speed-ball">Speed</p>
                  </div>
                  <div class="col">
                    <input type="number" id="speed-input-ball" class="form-control form-control-sm text-dark" value="40">
                  </div>
                </div>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="acceleration-ball">Acceleration</p>
                  </div>
                  <div class="col">
                    <input type="number" id="acceleration-input-ball" class="form-control form-control-sm text-dark" value="20">
                  </div>
                </div>
            
                <p class="fw-bold" id="AI">AI</p>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="speed-ai">Speed</p>
                  </div>
                  <div class="col">
                    <input type="number" id="speed-input" class="form-control form-control-sm text-dark" value="0">
                  </div>
                </div>
                <div class="my-1 d-flex align-items-center">
                  <div class="col-3">
                    <p class="my-1 fw-light mb-0" id="acceleration-ai">Acceleration</p>
                  </div>
                  <div class="col">
                    <input type="number" id="acceleration-input" class="form-control form-control-sm text-dark" value="0">
                  </div>
                </div>

                <p class="fw-bold" id="language">Language</p>
                <div class="my-1 d-flex align-items-center">
                  <p class="my-1 fw-light mb-0" id="language-choice">Choose language</p>
                  <select class="form-select" id="languageSelection">
                    <option value="1">English</option>
                    <option value="2">francais</option>
                    <option value="3">日本語</option>
                  </select>
                </div>
                
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="validate-btn-Stgs">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    

<div class="modal fade" id="tournament" aria-hidden="true" aria-labelledby="tournament" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="create-Tournament1">Tournoi</h1>
        <button id="1modal-closeBtn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="fw-bold" id="language">Choose How Many Players</p>
        <div class="col">
          <button type="button" id="tournament-4" class="btn btn-primary">4</button>
          <button type="button" id="tournament-6" class="btn btn-primary">6</button>
          <button type="button" id="tournament-8" class="btn btn-primary">8</button>
          <button type="button" id="tournament-10" class="btn btn-primary">10</button>
          <button type="button" id="tournament-12" class="btn btn-primary">12</button>
          <button type="button" id="tournament-14" class="btn btn-primary">14</button>
          <button type="button" id="tournament-16" class="btn btn-primary">16</button>
        </div>
      </div>
      <div class="modal-footer">
        <p class="fw-bold" id="language">Default Value Is 4</p>
        <button id="nbrPlayer-Btn" class="btn btn-primary" data-bs-target="#create-Tournament" data-bs-toggle="modal">Next</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="create-Tournament" aria-hidden="true" aria-labelledby="create-Tournament" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="title-tournament">Create Tournament</h1>
        <button id="2modal-closeBtn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex">
          <p id="input-Username">Choose Name For Player</p>
          <p id="input-Username-id" class="ms-2">1</p>
          <p id="input-Username-Finish" style="display: none;" class="ms-2 ">All The Players Are Named</p>

        </div>
        <div class="d-flex">
          <input id="input-username-form" class="form-control form-control-sm">
          <button type="button" id="input-username-btn" class="btn btn-primary ms-2">Save</button>
        </div>
      </div>
      <div class="modal-footer">
        <button id="start-tournament" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" style="display: none;">Start Tournament</button>
        <button id="2modal-BackBtn" class="btn btn-primary" data-bs-target="#tournament" data-bs-toggle="modal">Back</button>
      </div>
    </div>
  </div>
</div>



    <script type="module" src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <body>
</html>
