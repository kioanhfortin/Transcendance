<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #mobileMenuButton {
            display: none; /* Caché par défaut */
            position: fixed; /* Position en haut à gauche */
            top: 10px;
            left: 10px;
            font-size: 24px; /* Taille de l'icône */
            color: white;
            z-index: 1000;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 768px) {
            #mobileMenuButton {
                display: flex; /* Visible sur mobile */
            }
        }
        #mobileMenuButton:hover {
            color: red; /* Rouge au survol */
            transform: scale(1.2);
        }
    </style>
</head>
<body style="background-color: black;">

    <!-- Bouton Menu Mobile -->
    <div id="mobileMenuButton">
        <a data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button">
            <i class="bi bi-list"></i> <!-- Icône Bootstrap -->
        </a>
    </div>

    <!-- Menu Offcanvas -->
    <div class="offcanvas offcanvas-start" id="offcanvasMenu" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Contenu du menu</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
